<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário AB</h1>
        <form id="form">
            <p id="error-message" class="hidden">
                O número B precisa ser <strong>maior</strong> que o número A!!
            </p>
            <input type="number" id="numero-a" required placeholder="Número A">
            <input type="number" id="numero-b" required placeholder="Número B">
            <button id="btn-validar" type="submit">Validar</button>
            <p id="success-message" class="hidden">
                Válido! Número B maior que número A
            </p>
        </form>
    </div>
    <script src="main.js"></script>   
</body>
</html>
